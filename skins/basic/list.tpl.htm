<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="<tag:skin_url />/style.css" type="text/css" media="screen" />
	<title><tag:site_name /> :: <tag:title_path /> :: by PhoB</title>
</head>
<body>
<div id="container">
	<h1><tag:site_name /></h1>

	<div class="block_path block_top">
		<loop:path_item>
			» <a href="<tag:path_item[].link />"><tag:path_item[].name /></a>
		</loop:path_item>
	</div>

	<div id="main">

	<if:exists>

		<loop:items>
			<a href="<tag:items[].link />" class="item <tag:items[].type />">
				<img class="<tag:items[].type />" src="<tag:items[].img_link />" />
				<span class="name"><tag:items[].name /></span>
			</a>
		</loop:items>

	<else:exists>

		<span class="no_exists">Zadaná cesta neexistuje!</span>

	</if:exists>

	<br style="clear: left" /><br />
	</div>
</div>
</body>
</html>
